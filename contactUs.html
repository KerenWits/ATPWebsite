    <!-- Contact Us Section -->
    <section id="contact-us">
        <h1>Contact Us</h1>
        <div id="contact-info">
            <p><i class="fas fa-phone-alt"></i> (555) 555-5555</p>
            <p><i class="fas fa-envelope"></i> example@example.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 277 Bedford Ave, Brooklyn, NY 11211, USA</p>
        </div>
        <div id="contact-form">
            <form>
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Embedded Google Map -->

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.725442302823!2d-73.96129268459325!3d40.71775867933139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2595b08b7af1f%3A0x35e8b3b5367fd8da!2s277%20Bedford%20Ave%2C%20Brooklyn%2C%20NY%2011211%2C%20USA!5e0!3m2!1sen!2sin!4v1645426148655!5m2!1sen!2sin"
