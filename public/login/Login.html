<!--StartLoginPage-->
<!DOCTYPE html>
<html>
<head>
    <title>Account Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body class="Login">
   <div class="login-container">
        <div class="login-box">
            <h2>Account Login</h2>
            <p>If you are already a member you can login with your email address and password.</p>
            <form id="login-form"action="#">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" value="" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" id="login-btn" class="login-btn">Login</button>

                <div class="signup-link">
                    <p>Don't have an account? <a href="/register/SignUp.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Your login script -->
    <script type="module" src="/utilities/loading_screen/loading_screen.js"></script>
    <script type="module" src="login.js"></script>
    
</body>
</html>
<!--EndLoginPage-->
