    <div class="content-container">
      <h1>Add a <span class="Red">New Service</span></h1>

      <div class="service-container">
        <div class="service-box">
          <p>Provide the details of the new service you want to add.</p>
          <form id ="add-service-form" action="#">
            <label for="service-name">Service Name <span class="Red">*</span></label>
            <input
              type="text"
              id="service-name"
              name="service-name"
              placeholder="Enter service name"
              required
            />

            <label for="service-description">Service Description <span class="Red">*</span></label>
            <textarea
              id="service-description"
              name="service-description"
              placeholder="Enter service description"
              rows="5"
              required
            ></textarea>

            <button type="submit" class="add-service-btn">Add Service</button>
          </form>
        </div>
      </div>
    </div>
