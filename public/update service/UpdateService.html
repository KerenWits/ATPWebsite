    <div class="service-container">
      <div class="service-box">
        <h2>Update Service</h2>
        <p>Select a service to update its description.</p>
        <form action="#">
          <label for="service-select">Select Service</label>
          <select id="service-select" name="service-select" required>
            <option value="" disabled selected>Select service</option>
            <option value="service1">Service 1</option>
            <option value="service2">Service 2</option>
            <option value="service3">Service 3</option>
          </select>

          <label for="service-description">Service Description</label>
          <textarea
            id="service-description"
            name="service-description"
            placeholder="Update service description"
            rows="5"
            required
          ></textarea>

          <button
            id="update-service-btn"
            type="submit"
            class="update-service-btn"

            Update Service
