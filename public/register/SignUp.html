<!--StartSignUpPage-->
<!DOCTYPE html>
<html>
<head>
    <title>Account Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body class="SignUp">
        <div class="signup-container">
        <div class="signup-box">
            <h2>Account Sign Up</h2>
            <p>Become a member and enjoy the services we offer.</p>
            <form id="register-form" action="#">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" value="" required>

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" value="" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="" required>

                <label for="cellphone">Cellphone Number</label>
                <input type="tel" id="cellphone" name="cellphone" placeholder="xxx-xxx-xxxx" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="signin-link">
                    <p>Already have an account? <a href="/login/Login.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
<!--EndSignUpPage-->
