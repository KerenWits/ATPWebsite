<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Sign Up</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_QX92TKOtMBdlS1wyO0ZjO0HYOE2hotYtpg&s.png " type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body class="SignUp">
        <div class="signup-container">
        <div class="signup-box">
            <h2>Account Sign Up</h2>
            <p>Become a member and enjoy the services we offer.</p>
            <form id="register-form" action="#">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" value="" required>

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" value="" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="" required>

                <label for="cellphone">Cellphone Number</label>
                <input type="tel" id="cellphone" name="cellphone" placeholder="xxx-xxx-xxxx" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="signup-btn">Sign Up</button>

                <div class="signin-link">
                    <p>Already have an account? <a href="/login/Login.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
<!--EndSignUpPage-->
