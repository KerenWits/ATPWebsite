    <div class="report-container">
      <div class="report-box">
        <h2>Generate Report</h2>
        <form action="#">
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" name="start-date" required />

          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" name="end-date" required />

          <label for="report-type">Select Report Type:</label>
          <select id="report-type" name="report-type" required>
            <option value="Client Risk Profile">Client Risk Profile</option>
            <option value="Top 10 Client Income">Top 10 Client Income</option>
            <option value="Services Rendered">Services Rendered</option>
          </select>

          <button
            id="generate-report-btn"
            type="submit"
            class="generate-report-btn"
          >
            Generate Report
          </button>
        </form>
      </div>
    </div>
