    <link rel="stylesheet" href="UpdateService.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="Navbar">
            <ul>
                <li class="logo"><img src="https://media.istockphoto.com/id/1130884625/vector/user-member-vector-icon-for-ui-user-interface-or-profile-face-avatar-app-in-circle-design.jpg?s=612x612&w=0&k=20&c=1ky-gNHiS2iyLsUPQkxAtPBWH1BZt0PKBB1WBtxQJRE="></li>

                <li><a href="">My Profile</a></li>
                <li><a href="Login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="service-container">
        <div class="service-box">
            <h2>Update Service</h2>
            <p>Select a service to update its description.</p>
            <form action="#">
                <label for="service-select">Select Service</label>
                <select id="service-select" name="service-select" required>
                    <option value="" disabled selected>Select service</option>
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                </select>

                <label for="service-description">Service Description</label>
                <textarea id="service-description" name="service-description" placeholder="Update service description" rows="5" required></textarea>

                <button type="submit" class="update-service-btn">Update Service</button>
            </form>
        </div>
    </div>
    <div class="service-options">
        <a href="UpdateRiskAnalysisQuestions.html" class="service-btn">Update risk analysis questions</a>
    </div>

    <script>
        // Prevent spaces at the start of the service description
        const serviceDescriptionInput = document.getElementById('service-description');
        serviceDescriptionInput.addEventListener('input', function() {
            serviceDescriptionInput.value = serviceDescriptionInput.value.replace(/^\s+/g, '');
        });
    </script>

    <!-- Footer -->

</body>
